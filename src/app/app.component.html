<div align="center">
  <h1>CRUD en Angular</h1>
  <div class="container">
		<div class="row">
			<div class="col">
  <table class="table table-bordered table-dark" *ngIf="hayRegistros(); else sin">
    <thead>
    <tr >
      <th>ID</th>
      <th>NOMBRE</th>
      <th>Apellidos</th>
      <th>TELEFONO</th>
      <th>EMAIL</th>
      <th>Contraseña</th>
      <th>BORRAR</th>
      <th>SELECCIONAR</th>
    </tr>
  </thead>

    <tbody>
    <tr scope="col" *ngFor="let usuario of usuarios">
      <td> {{usuario.idUsuario }} </td>
      <td> {{usuario.nombre }} </td>
      <td> {{usuario.apellidos }} </td>
      <td> {{usuario.telefono }} </td>
      <td> {{usuario.email }} </td>
      <td> {{usuario.pass }} </td>
      <td> <button class="btn btn-danger" (click)="bajaUsuario(usuario.idUsuario)"> Borrar </button> </td>
      <td> <button class="btn btn-warning" (click)="seleccionarUsuario(usuario.idUsuario)"> Seleccionar </button> </td>
    </tr>
  </tbody>
  </table>
</div>
</div>
</div>

  <ng-template #sin>
    <p>No hay usuarios registrados.</p>
  </ng-template>
  
  
  <div class="container">
		<div class="row">
			<div>
    <div class="form-group " >

      <label class="control-label">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="usuario.nombre" />
      </div>
    </div>

    <div class="form-group " >
      <label class="control-label">Apellidos:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="usuario.apellidos" />
      </div>
    </div>
    
    <div class="form-group " >
      <label class="control-label">Telefono:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="usuario.telefono" />
      </div>
    </div>

    <div class="form-group " >
      <label class="control-label">Email:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="usuario.email" />
      </div>
    </div>
    
    <div class="form-group " >
      <label class="control-label">Contraseña:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="usuario.pass" />
      </div>
    </div>
    <br>
    <p> 
      <button class="btn btn-dark" (click)="altaUsuario()"> AGREGAR </button> &nbsp;
      <button class="btn btn-secondary" (click)="editarUsuario()"> MODIFICAR </button> 
    </p>
  </div>
</div>
</div>

  
  </div>
